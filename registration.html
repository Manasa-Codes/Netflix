<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        header {
            width: 100%;
            border-bottom: 1px solid rgb(201, 201, 201);
            display: flex;
            
            align-items: center;
            padding: 20px 40px;
            background-color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        header img {
            width: 150px;
        }

        nav a {
            margin-left: 1200px;
            color: #080808;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            max-width: 400px;
            padding: 20px;
            
            margin-left: 600px;
            margin-top: 80px; 
            flex: 1;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex: 1;
            width: 100%;
        }

        .content h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
    button {
    width: 250px;
    height: 50px;
    background-color: #e50914; /* Netflix red */
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #f40612; /* Darker red for hover effect */
}
    </style>
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix">
        <nav>
            <a href="signin.html">Sign In</a>
        </nav>
    </header>

    <div class="main-container">
        <div class="content">
            <h3>STEP 1 OF 4</h3>
            <p>Finish setting up your account</p>
            <p>Netflix is personalised for you. Create a password to watch on any device at any time.</p>
            <a href="signup.html"><button>Next</button></a>
        </div>
    </div>
</body>
</html>
