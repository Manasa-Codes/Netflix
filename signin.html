 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
     <link rel="stylesheet" href="styles.css"> 

</head>
<body>
    
        

    
    <div class="background"></div>
    <div class="overlay"></div>
    <div class="netflix-text">
        NETFLIX
    </div>
    <form action="homepage.html" method="post">
     <div class="content">
        <div class="form-container">
            <h1>Sign In</h1>
            <input type="text" placeholder="Email or mobile number" required>
            <input type="password" placeholder="Password" required>
            <a href="homepage.html"><button id="signin">Sign in</button></a>
            <h2>OR</h2>
            <button id="code">Use the Sign-in code</button>
            <div class="a">
                <a href="#" id="forgot">Forgot password?</a>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            <div class="new-to-netflix">
                <p id="new">New to Netflix?</p>
                <a href="dashbord.html">Sign up now</a>
            </div>
            <p id="learn">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a></p>
        </form>
        </div>
    </div>
     <footer>
        <div class="container">
            <p id="call">Questions? Call <a href="#">000-800-919-1694</a></p>
            <a href="" id="faq">FAQ</a>
            <a href="" id="coo">cookie Preferences</a>
            <div class="dropdown">
                <select id="dropdown">
                    <option value="option1">English</option>
                    <option value="option2">Hindi</option>
                </select>
            </div>
            <a href="" id="help">Help center</a>
            <a href="" id="info">corporate information</a>
            <a href="" id="terms">Terms of use</a>
            <a href="" id="privacy">Privacy</a>
        </div>
    </footer>

    
</body>
</html>
